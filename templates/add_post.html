{% extends "base.html" %}

{% block title %}Жаңа пост қосу{% endblock %}

{% block content %}
<h1>Жаңа пост қосу</h1>

<form method="POST">
    <div class="mb-3">
        <label for="title" class="form-label">Атауы</label>
        <input type="text" id="title" name="title" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Мазмұны</label>
        <textarea id="content" name="content" class="form-control" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Сақтау</button>
</form>

<a href="{{ url_for('index') }}" class="btn btn-link mt-3">← Басты бетке қайту</a>
{% endblock %}
