{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>

<a href="{{ url_for('index') }}" class="btn btn-link">← Басты бетке қайту</a>
 <a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-warning btn-sm">Өңдеу</a>


<form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST" onsubmit="return confirm('Постты өшіргіңіз келе ме?');" class="mt-3">
    <button type="submit" class="btn btn-danger">Өшіру</button>
   

</form>

{% endblock %}
