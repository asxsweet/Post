<!DOCTYPE html>
<html>
<head>
    <title>Профиль</title>
</head>
<body>
    <h1>Пайдаланушы профилі</h1>
    <p><strong>Логин:</strong> {{ user.username }}</p>
    <p><strong>Аты-жөні:</strong> {{ user.full_name or "Белгісіз" }}</p>
    <p><strong>Email:</strong> {{ user.email or "Белгісіз" }}</p>

    {% if user.profile_image %}
        <p><strong>Сурет:</strong></p>
        <img src="{{ url_for('static', filename='uploads/' ~ user.profile_image) }}"
     class="img-thumbnail" width="150">

    {% else %}
        <p>Профиль суреті жоқ</p>
    {% endif %}

    <br><br>
    <a href="{{ url_for('edit_profile') }}">Профильді өңдеу</a>
    <br><br>
    <a href="{{ url_for('index') }}">← Басты бетке оралу</a>
</body>
</html>
